<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Day Counter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: bg-Slide 15s linear infinite;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Đảm bảo nền full màn hình */
            width: 100vw;
            overflow: hidden;
            /* Tránh cuộn trang */
        }

        @keyframes bg-Slide {
            0% {
                background-image: url(1.jpg);
            }

            25% {
                background-image: url(2.jpg);
            }

            50% {
                background-image: url(3.jpg);
            }

            75% {
                background-image: url(4.jpg);
            }

            100% {
                background-image: url(5.jpg);
            }
        }


        .boxloveday {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .counter {
            font-size: clamp(1rem, 3vw, 1.5rem);
            /* Kích thước linh hoạt */
            margin: 10px auto;
            padding: 10px 5vw;
            /* Giữ khoảng cách phù hợp trên mọi màn hình */
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            color: #000;
            text-align: center;
            max-width: 80%;
            /* Giới hạn chiều rộng */
        }

        /* Điều chỉnh trên màn hình nhỏ */
        @media (max-width: 600px) {
            .counter {
                font-size: 1rem;
                padding: 8px 10px;
                max-width: 90%;
            }
        }

        /* Điều chỉnh trên màn hình lớn */
        @media (min-width: 1200px) {
            .counter {
                font-size: 2rem;
                padding: 15px 40px;
            }
        }


        .avatar {
            width: clamp(80px, 20vw, 150px);
            /* Kích thước linh hoạt */
            height: clamp(80px, 20vw, 150px);
            /* Giữ tỉ lệ hình vuông */
            border-radius: 50%;
            border: 3px solid #fff;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ảnh bên trong avatar */
        .avatar img {
            width: 100%;
            /* Ảnh lấp đầy khung */
            height: 100%;
            object-fit: cover;
            /* Cắt ảnh để luôn vừa khung mà không méo */
            border-radius: 50%;
            /* Giữ hình tròn */
        }


        /* Điều chỉnh trên màn hình nhỏ */
        @media (max-width: 600px) {
            .avatar {
                width: 100px;
                height: 100px;
            }
        }

        /* Điều chỉnh trên màn hình lớn */
        @media (min-width: 1200px) {
            .avatar {
                width: 250px;
                height: 250px;
            }
        }


        .pinkboardavatart {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Canh giữa theo chiều dọc */
            width: 80%;
            cursor: pointer;
            color: #000;
            margin: 20px 0;
        }



        .heart-animation {
            font-size: 12rem;
            justify-content: center;
            align-items: center;
            color: rgba(255, 0, 0, 0.8);
            animation: heartbeat 1.5s infinite;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            letter-spacing: 2px;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(50deg, #ff4081, #ff9100);
            background-clip: text;
            color: transparent;
            text-shadow: 4px 4px 12px rgba(255, 100, 50, 0.6);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 4px 4px 12px rgba(255, 100, 50, 0.6);
            }

            to {
                text-shadow: 6px 6px 20px rgba(255, 200, 50, 0.9);
            }
        }



        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            75% {
                transform: scale(1.2);
            }

            50% {
                transform: scale(1.3);
            }

            25% {
                transform: scale(1.4);
            }

        }

        @media (max-width: 750px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .heart-animation {
                font-size: 5rem;
            }
        }

        @media (max-width: 950px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .heart-animation {
                font-size: 7rem;
            }
        }

        @media (max-width: 350px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .heart-animation {
                font-size: 2rem;
            }
        }

        .ke {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 50px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            width: 100%;
            max-width: 1200px;
        }


        .gallery img {
            width: 23%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-wrapper {
            padding: 20px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="boxloveday">
        <h1>Đếm ngày mua IPhone</h1>
        <div class="counter" onclick="toggleCounter()">
            <span>Thời gian còn lại đến ngày 15/06/2025 còn: </span>
            <span id="days-counter">0</span>
            <span id="counter-label"></span>
        </div>
    </div>
    <div class="pinkboardavatart">

        <div class="avatar left">
            <img src="../nhut.jpg" alt="Avatar Left">
        </div>

        <div class="heart-animation">
            <div>❤️</div>
        </div>

        <div class="avatar right">
            <img src="../thu.jpg" alt="Avatar Right">

        </div>
    </div>

    <script>
        const targetDate = new Date("2025-06-15T00:00:00");
        let displayMode = "days";

        function updateCounter() {
            const currentDate = new Date();
            const timeDiff = targetDate - currentDate;

            if (timeDiff <= 0) {
                document.getElementById("days-counter").textContent = "Đã đến ngày!";
                document.getElementById("counter-label").textContent = "";
                return;
            }

            let displayValue;
            let labelText;

            switch (displayMode) {
                case "hours":
                    const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                    const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
                    displayValue = `${hours} giờ ${minutes} phút ${seconds} giây`;
                    labelText = "";
                    break;
                case "weeks":
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
                    labelText = "Tuần";
                    break;
                case "months":
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 30));
                    labelText = "Tháng";
                    break;
                default:
                    displayValue = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                    labelText = "Ngày";
                    break;
            }

            document.getElementById("days-counter").textContent = displayValue;
            document.getElementById("counter-label").textContent = labelText;
        }

        function toggleCounter() {
            const modes = ["days", "hours", "weeks", "months"];
            const currentIndex = modes.indexOf(displayMode);
            displayMode = modes[(currentIndex + 1) % modes.length];
            updateCounter();
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>

</html>
